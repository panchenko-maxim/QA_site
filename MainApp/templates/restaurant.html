<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Restaurant menu</h1>
    <p>Amount of users: {{amount}}</p>
    <table>
        <tr><th>Name</th><th>Price</th></tr>
        {% for dish in store %}
            {% if dish.price > 20 %}
            <tr>
                <td>{{ dish.name }}</td><td>{{ dish.price }}</td>
            </tr>
            {% endif %}
        {% endfor %}
    </table>
</body>
</html>
